<svg viewBox="0 0 240 180" xmlns="http://www.w3.org/2000/svg" class="section-graphic">
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 1; }
      .grid { stroke: #e0e0e0; stroke-width: 0.5; }
      .curve { stroke: #333; stroke-width: 2; fill: none; }
      .fill { fill: #f0f0f0; opacity: 0.6; }
      .label { font-family: 'JetBrains Mono', monospace; font-size: 9px; fill: #999; }
    </style>
  </defs>

  <!-- Grid -->
  <line class="grid" x1="30" y1="30" x2="30" y2="150" />
  <line class="grid" x1="30" y1="150" x2="210" y2="150" />

  <!-- Axes -->
  <line class="axis" x1="30" y1="30" x2="30" y2="150" />
  <line class="axis" x1="30" y1="150" x2="210" y2="150" />

  <!-- Normal distribution curve (returns) -->
  <path class="fill" d="M 40 145 Q 50 140 60 120 Q 70 90 90 50 Q 110 90 130 120 Q 140 140 150 145 L 150 150 L 40 150 Z" />
  <path class="curve" d="M 40 145 Q 50 140 60 120 Q 70 90 90 50 Q 110 90 130 120 Q 140 140 150 145" />

  <!-- Mean line -->
  <line class="grid" x1="95" y1="50" x2="95" y2="150" stroke-dasharray="2,2" stroke="#999" />

  <!-- Tail risk zones -->
  <circle cx="50" cy="135" r="3" fill="none" stroke="#999" stroke-width="1" opacity="0.6" />
  <text class="label" x="50" y="165" text-anchor="middle">Tail Risk</text>

  <circle cx="140" cy="135" r="3" fill="none" stroke="#999" stroke-width="1" opacity="0.6" />
  <text class="label" x="140" y="165" text-anchor="middle">Tail Risk</text>

  <!-- Mean label -->
  <text class="label" x="95" y="165" text-anchor="middle">Mean</text>

  <!-- Axis labels -->
  <text class="label" x="15" y="90">Probability</text>
  <text class="label" x="120" y="175">Returns</text>
</svg>
