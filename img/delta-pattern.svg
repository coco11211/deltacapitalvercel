<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="tri-fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#111" stop-opacity="0.02" />
    </linearGradient>
  </defs>

  <!-- Delta/triangle field — varying sizes and opacities -->
  <!-- Row 1 -->
  <polygon points="50,60 70,20 90,60" fill="none" stroke="#111" stroke-width="0.8" opacity="0.12" />
  <polygon points="140,55 155,25 170,55" fill="none" stroke="#111" stroke-width="0.6" opacity="0.08" />
  <polygon points="230,50 250,15 270,50" fill="none" stroke="#111" stroke-width="1" opacity="0.15" />
  <polygon points="320,58 340,22 360,58" fill="url(#tri-fade)" stroke="#111" stroke-width="0.8" opacity="0.1" />
  <polygon points="420,52 435,28 450,52" fill="none" stroke="#111" stroke-width="0.5" opacity="0.06" />
  <polygon points="510,48 530,12 550,48" fill="none" stroke="#111" stroke-width="0.7" opacity="0.1" />

  <!-- Row 2 -->
  <polygon points="80,140 100,100 120,140" fill="url(#tri-fade)" stroke="#111" stroke-width="0.6" opacity="0.08" />
  <polygon points="180,135 200,95 220,135" fill="none" stroke="#111" stroke-width="1.2" opacity="0.18" />
  <polygon points="280,130 305,85 330,130" fill="none" stroke="#111" stroke-width="0.8" opacity="0.12" />
  <polygon points="390,138 410,98 430,138" fill="none" stroke="#111" stroke-width="0.5" opacity="0.06" />
  <polygon points="480,132 500,92 520,132" fill="url(#tri-fade)" stroke="#111" stroke-width="0.7" opacity="0.1" />

  <!-- Row 3 -->
  <polygon points="30,220 55,175 80,220" fill="none" stroke="#111" stroke-width="0.5" opacity="0.06" />
  <polygon points="150,225 170,185 190,225" fill="none" stroke="#111" stroke-width="0.8" opacity="0.1" />
  <polygon points="260,218 285,170 310,218" fill="url(#tri-fade)" stroke="#111" stroke-width="1" opacity="0.14" />
  <polygon points="370,222 390,182 410,222" fill="none" stroke="#111" stroke-width="0.6" opacity="0.08" />
  <polygon points="470,215 495,168 520,215" fill="none" stroke="#111" stroke-width="0.7" opacity="0.1" />
  <polygon points="550,228 565,200 580,228" fill="none" stroke="#111" stroke-width="0.4" opacity="0.05" />

  <!-- Row 4 — partial, fading out -->
  <polygon points="110,290 130,255 150,290" fill="none" stroke="#111" stroke-width="0.4" opacity="0.04" />
  <polygon points="310,285 335,245 360,285" fill="none" stroke="#111" stroke-width="0.5" opacity="0.06" />
  <polygon points="450,280 470,248 490,280" fill="none" stroke="#111" stroke-width="0.4" opacity="0.04" />

  <!-- Connecting dots at some vertices -->
  <circle cx="250" cy="15" r="1.5" fill="#111" opacity="0.1" />
  <circle cx="200" cy="95" r="2" fill="#111" opacity="0.12" />
  <circle cx="285" cy="170" r="1.5" fill="#111" opacity="0.1" />
  <circle cx="180" cy="135" r="1" fill="#111" opacity="0.08" />
  <circle cx="530" cy="12" r="1" fill="#111" opacity="0.06" />

  <!-- Subtle connecting lines between some triangles -->
  <line x1="90" y1="60" x2="140" y2="55" stroke="#111" stroke-width="0.3" opacity="0.06" />
  <line x1="270" y1="50" x2="320" y2="58" stroke="#111" stroke-width="0.3" opacity="0.06" />
  <line x1="220" y1="135" x2="280" y2="130" stroke="#111" stroke-width="0.3" opacity="0.06" />
  <line x1="310" y1="218" x2="370" y2="222" stroke="#111" stroke-width="0.3" opacity="0.06" />
</svg>
