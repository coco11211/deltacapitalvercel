<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="section-graphic">
  <defs>
    <style>
      .cell { stroke: #d0d0d0; stroke-width: 0.5; }
      .label { font-family: 'JetBrains Mono', monospace; font-size: 8px; fill: #666; text-anchor: middle; dominant-baseline: middle; }
    </style>
  </defs>

  <!-- Grid of correlation values (heatmap style) -->
  <!-- Row 1 -->
  <rect class="cell" x="20" y="20" width="30" height="30" fill="#111" />
  <text class="label" x="35" y="35" fill="#fff">1.0</text>

  <rect class="cell" x="50" y="20" width="30" height="30" fill="#999" />
  <text class="label" x="65" y="35" fill="#fff">0.45</text>

  <rect class="cell" x="80" y="20" width="30" height="30" fill="#c0c0c0" />
  <text class="label" x="95" y="35" fill="#333">0.12</text>

  <rect class="cell" x="110" y="20" width="30" height="30" fill="#d0d0d0" />
  <text class="label" x="125" y="35" fill="#333">0.08</text>

  <!-- Row 2 -->
  <rect class="cell" x="20" y="50" width="30" height="30" fill="#999" />
  <text class="label" x="35" y="65" fill="#fff">0.45</text>

  <rect class="cell" x="50" y="50" width="30" height="30" fill="#111" />
  <text class="label" x="65" y="65" fill="#fff">1.0</text>

  <rect class="cell" x="80" y="50" width="30" height="30" fill="#e0e0e0" />
  <text class="label" x="95" y="65" fill="#333">0.05</text>

  <rect class="cell" x="110" y="50" width="30" height="30" fill="#b0b0b0" />
  <text class="label" x="125" y="65" fill="#333">0.32</text>

  <!-- Row 3 -->
  <rect class="cell" x="20" y="80" width="30" height="30" fill="#c0c0c0" />
  <text class="label" x="35" y="95" fill="#333">0.12</text>

  <rect class="cell" x="50" y="80" width="30" height="30" fill="#e0e0e0" />
  <text class="label" x="65" y="95" fill="#333">0.05</text>

  <rect class="cell" x="80" y="80" width="30" height="30" fill="#111" />
  <text class="label" x="95" y="95" fill="#fff">1.0</text>

  <rect class="cell" x="110" y="80" width="30" height="30" fill="#d0d0d0" />
  <text class="label" x="125" y="95" fill="#333">0.08</text>

  <!-- Row 4 -->
  <rect class="cell" x="20" y="110" width="30" height="30" fill="#d0d0d0" />
  <text class="label" x="35" y="125" fill="#333">0.08</text>

  <rect class="cell" x="50" y="110" width="30" height="30" fill="#b0b0b0" />
  <text class="label" x="65" y="125" fill="#333">0.32</text>

  <rect class="cell" x="80" y="110" width="30" height="30" fill="#d0d0d0" />
  <text class="label" x="95" y="125" fill="#333">0.08</text>

  <rect class="cell" x="110" y="110" width="30" height="30" fill="#111" />
  <text class="label" x="125" y="125" fill="#fff">1.0</text>

  <!-- Legend -->
  <text class="label" x="20" y="165" text-anchor="start" font-size="7" fill="#999">High correlation</text>
  <rect class="cell" x="20" y="170" width="10" height="10" fill="#111" />

  <text class="label" x="70" y="165" text-anchor="start" font-size="7" fill="#999">Low correlation</text>
  <rect class="cell" x="70" y="170" width="10" height="10" fill="#e0e0e0" />
</svg>
