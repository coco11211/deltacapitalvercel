<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" class="section-graphic">
  <defs>
    <style>
      .box { fill: none; stroke: #111; stroke-width: 1.5; }
      .box-label { font-family: 'JetBrains Mono', monospace; font-size: 11px; fill: #333; text-anchor: middle; dominant-baseline: middle; }
      .arrow { stroke: #555; stroke-width: 1; fill: none; marker-end: url(#arrowhead); }
      .highlight { fill: #f0f0f0; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#555" />
    </marker>
  </defs>

  <!-- Central risk -->
  <rect class="box highlight" x="90" y="100" width="60" height="40" rx="2" />
  <text class="box-label" x="120" y="120">RISK</text>

  <!-- Position Sizing -->
  <rect class="box" x="20" y="30" width="50" height="30" rx="2" />
  <text class="box-label" x="45" y="45" font-size="9">Position</text>
  <text class="box-label" x="45" y="57" font-size="9">Sizing</text>
  <polyline class="arrow" points="45,60 85,100" />

  <!-- Correlation -->
  <rect class="box" x="95" y="20" width="50" height="30" rx="2" />
  <text class="box-label" x="120" y="35" font-size="9">Correlation</text>
  <polyline class="arrow" points="120,50 120,100" />

  <!-- Regime -->
  <rect class="box" x="170" y="30" width="50" height="30" rx="2" />
  <text class="box-label" x="195" y="45" font-size="9">Regime</text>
  <text class="box-label" x="195" y="57" font-size="9">Awareness</text>
  <polyline class="arrow" points="170,60 140,100" />

  <!-- Outputs -->
  <rect class="box" x="20" y="170" width="50" height="30" rx="2" />
  <text class="box-label" x="45" y="185" font-size="9">Position</text>
  <text class="box-label" x="45" y="197" font-size="9">Bounds</text>
  <polyline class="arrow" points="95,140 65,170" />

  <rect class="box" x="95" y="170" width="50" height="30" rx="2" />
  <text class="box-label" x="120" y="185" font-size="9">Risk</text>
  <text class="box-label" x="120" y="197" font-size="9">Quantified</text>
  <polyline class="arrow" points="120,140 120,170" />

  <rect class="box" x="170" y="170" width="50" height="30" rx="2" />
  <text class="box-label" x="195" y="185" font-size="9">Stress</text>
  <text class="box-label" x="195" y="197" font-size="9">Tests</text>
  <polyline class="arrow" points="145,140 175,170" />
</svg>
