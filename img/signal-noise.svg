<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="fade-right" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#111" stop-opacity="0.06" />
      <stop offset="50%" stop-color="#111" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#111" stop-opacity="0.06" />
    </linearGradient>
    <linearGradient id="signal-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#111" stop-opacity="0" />
      <stop offset="15%" stop-color="#111" stop-opacity="0.8" />
      <stop offset="85%" stop-color="#111" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#111" stop-opacity="0" />
    </linearGradient>
    <clipPath id="clip-region">
      <rect x="0" y="10" width="800" height="180" />
    </clipPath>
  </defs>

  <!-- Background noise lines (chaotic, many, faint) -->
  <g clip-path="url(#clip-region)" opacity="0.25">
    <path d="M0,100 Q20,45 40,88 T80,72 T120,115 T160,58 T200,95 T240,42 T280,110 T320,68 T360,130 T400,55 T440,105 T480,75 T520,120 T560,48 T600,95 T640,72 T680,108 T720,62 T760,98 T800,80" fill="none" stroke="#111" stroke-width="0.5" />
    <path d="M0,110 Q25,140 50,78 T100,125 T150,65 T200,115 T250,82 T300,130 T350,55 T400,108 T450,72 T500,118 T550,60 T600,105 T650,80 T700,125 T750,68 T800,95" fill="none" stroke="#111" stroke-width="0.5" />
    <path d="M0,85 Q30,120 60,60 T120,100 T180,48 T240,115 T300,72 T360,128 T420,58 T480,110 T540,68 T600,125 T660,55 T720,105 T780,78 T800,90" fill="none" stroke="#111" stroke-width="0.5" />
    <path d="M0,95 Q15,55 30,120 T60,75 T90,130 T120,62 T150,108 T180,45 T210,115 T240,70 T270,125 T300,58 T330,100 T360,78 T390,118 T420,52 T450,105 T480,72 T510,128 T540,60 T570,98 T600,82 T630,115 T660,55 T690,105 T720,72 T750,118 T780,65 T800,95" fill="none" stroke="#111" stroke-width="0.4" />
    <path d="M0,120 Q40,65 80,108 T160,55 T240,118 T320,65 T400,108 T480,55 T560,118 T640,65 T720,108 T800,75" fill="none" stroke="#111" stroke-width="0.4" />
    <path d="M0,70 Q35,125 70,62 T140,115 T210,58 T280,120 T350,65 T420,118 T490,55 T560,108 T630,62 T700,115 T770,70 T800,100" fill="none" stroke="#111" stroke-width="0.3" />
    <path d="M0,130 Q50,58 100,115 T200,65 T300,120 T400,55 T500,118 T600,62 T700,115 T800,68" fill="none" stroke="#111" stroke-width="0.3" />
  </g>

  <!-- Signal line (clean, bold, smooth curve through the noise) -->
  <path d="M0,100 C100,100 150,80 250,75 S400,90 500,85 S650,70 800,78" fill="none" stroke="url(#signal-grad)" stroke-width="2.5" />

  <!-- Small label -->
  <text x="60" y="188" font-family="'JetBrains Mono', monospace" font-size="8" fill="#999" letter-spacing="0.12em" text-transform="uppercase">NOISE</text>
  <text x="690" y="188" font-family="'JetBrains Mono', monospace" font-size="8" fill="#333" letter-spacing="0.12em" text-transform="uppercase">SIGNAL</text>
</svg>
