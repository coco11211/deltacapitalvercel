<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found â€” Delta Capital</title>
  <meta name="description" content="The page you're looking for doesn't exist.">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon-120x120.png">
  <link rel="manifest" href="/img/manifest.json">
  <meta name="theme-color" content="#111111">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .error-container {
      text-align: center;
      max-width: 500px;
    }

    .error-code {
      font-family: var(--serif);
      font-size: clamp(3rem, 10vw, 8rem);
      font-weight: 300;
      letter-spacing: -0.02em;
      line-height: 1;
      margin: 0 0 1rem 0;
      color: var(--fg);
    }

    .error-message {
      font-size: clamp(1.2rem, 2vw, 1.6rem);
      font-weight: 300;
      margin: 0 0 2rem 0;
      color: var(--fg-muted);
      line-height: 1.4;
    }

    .error-description {
      font-size: clamp(0.95rem, 1.2vw, 1.05rem);
      margin: 0 0 3rem 0;
      color: var(--fg-faint);
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .cta-button {
      padding: 1rem 2rem;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--fg);
      font-family: var(--serif);
      font-size: clamp(0.95rem, 1.1vw, 1.05rem);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.4s var(--ease);
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      background: var(--fg);
      color: var(--bg);
      border-color: var(--fg);
    }

    .cta-button.secondary {
      border-color: var(--border);
      background: transparent;
    }

    .cta-button.secondary:hover {
      background: var(--border);
      color: var(--fg);
      border-color: var(--border);
    }

    @media (min-width: 600px) {
      .error-actions {
        flex-direction: row;
        justify-content: center;
      }

      .cta-button {
        min-width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-message">Page Not Found</h1>
    <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
    <div class="error-actions">
      <a href="/" class="cta-button">Return Home</a>
      <a href="/contact.html" class="cta-button secondary">Contact Us</a>
    </div>
  </div>

  <script src="/js/cookie-notice.js"></script>
</body>
</html>
