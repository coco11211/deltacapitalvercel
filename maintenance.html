<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheduled Maintenance â€” Delta Capital</title>
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon-120x120.png">
  <link rel="manifest" href="/img/manifest.json">
  <meta name="theme-color" content="#111111">
  <meta name="description" content="We're currently performing scheduled maintenance. Please check back soon.">
  <meta name="robots" content="noindex, nofollow">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #fafafa;
      --fg: #111;
      --fg-muted: #555;
      --duration: 0.8s;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Cormorant Garamond', 'Georgia', serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .maintenance-container {
      text-align: center;
      max-width: 500px;
    }

    .delta-symbol {
      width: 120px;
      height: 120px;
      margin: 0 auto 3rem;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(0.95);
      }
    }

    .delta-svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-family: 'Cormorant Garamond', 'Georgia', serif;
      font-size: clamp(1.8rem, 3.5vw, 2.8rem);
      font-weight: 300;
      letter-spacing: -0.01em;
      line-height: 1.2;
      margin: 0 0 1.5rem 0;
    }

    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(0.85rem, 1.1vw, 0.95rem);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--fg-muted);
      margin: 0 0 2rem 0;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: var(--fg);
      border-radius: 50%;
      margin-right: 0.5rem;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.4;
      }
    }

    .description {
      font-size: clamp(0.95rem, 1.2vw, 1.05rem);
      color: var(--fg-muted);
      line-height: 1.6;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <div class="delta-symbol">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="delta-svg">
        <polygon points="32,8 56,56 8,56" fill="#111" stroke="none"/>
      </svg>
    </div>
    <h1>Scheduled Maintenance</h1>
    <div class="status">
      <span class="status-indicator"></span>System Maintenance in Progress
    </div>
    <p class="description">We're currently performing scheduled maintenance to improve your experience. We'll be back online shortly.</p>
  </div>

  <script src="/js/cookie-notice.js" defer></script>
</body>
</html>
