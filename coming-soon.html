  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #fafafa;
      --fg: #111;
      --fg-muted: #555;
      --border: #e0e0e0;
      --serif: 'Cormorant Garamond', 'Georgia', serif;
      --mono: 'JetBrains Mono', monospace;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--serif);
      background: var(--bg);
      color: var(--fg);
      line-height: 1.7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .coming-soon-container {
      text-align: center;
      max-width: 600px;
    }

    .delta-symbol {
      width: 140px;
      height: 140px;
      margin: 0 auto 2rem;
    }

    .delta-svg {
      width: 100%;
      height: 100%;
    }

    .wordmark {
      font-size: clamp(1.8rem, 4vw, 3.2rem);
      font-weight: 300;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin: 0 0 1rem 0;
      line-height: 1.2;
    }

    .tagline {
      font-size: clamp(1rem, 1.8vw, 1.3rem);
      font-style: italic;
      font-weight: 300;
      color: var(--fg-muted);
      margin: 0 0 2.5rem 0;
      line-height: 1.5;
    }

    .status-badge {
      display: inline-block;
      font-family: var(--mono);
      font-size: clamp(0.75rem, 1vw, 0.85rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      background: var(--bg);
      margin: 0;
      color: var(--fg-muted);
    }

    .description {
      font-size: clamp(0.95rem, 1.2vw, 1.05rem);
      color: var(--fg-muted);
      line-height: 1.7;
      margin: 3rem 0 0 0;
    }

    @media (max-width: 600px) {
      .delta-symbol {
        width: 100px;
        height: 100px;
        margin: 0 auto 1.5rem;
      }

      .wordmark {
        margin: 0 0 0.75rem 0;
      }

      .tagline {
        margin: 0 0 2rem 0;
      }
    }
  </style>
