<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Capital - Architecture</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- The canvas for the assembly visualization will take up the full viewport -->
    <div class="viewport" id="assembly-section" style="min-height: 300vh;">
        <canvas id="assembly-canvas" class="system-canvas"></canvas>
    </div>

    <div id="command-palette" class="command-palette">
        <div class="command-palette-content">
            <input type="text" id="command-input" placeholder="Navigate...">
            <ul id="command-list"></ul>
        </div>
    </div>
    <script type="module" src="/js/app.js"></script>
    <script type="module">
        import { initAssembly } from './js/modules/assembly.js';
        initAssembly(document.getElementById('assembly-canvas'));
    </script>
</body>
</html>
